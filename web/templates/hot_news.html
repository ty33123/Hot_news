<script type="text/javascript">
    $(document).ready(
        $(function() {
            data = $.ajax({
                url: "/get_hot_news",
                async: true,
                dataType: "json",
                success: function (result) {
                    var baidu = result.baidu_hot;
                    var zhihu = result.zhihu_hot;
                    var weibo = result.weibo_hot;
                    var tieba = result.tieba_hot;
                    con = "";
                    $.each(baidu, function (index, item) {
                        con += "<tr class='text-c'>";
                        con += "<td>" + item.num + "</td>";
                        con += "<td class='text-l'><b><a target='_blank' style='cursor:pointer' class='text-primary' href='" + item.url + "' title='" +  item.title + "'>" + item.title + "</a></b></td>"
                        hot_count = Math.floor(parseInt(item.hot_count)/10000)
                        con += "<td>" + hot_count.toString() + " 万热度</td>"
                        temp = ""
                        if (item.is_new == 1) {
                            temp = "新"
                        }
                        con += "<td class='td-status'><span class='label label-success radius'>" + temp + "</span></td></tr>"
                    });
                    $("#baidu_hot_news").html(con); //把内容入到这个div中即完成
                    con = "";
                    $.each(zhihu, function (index, item) {
                        con += "<tr class='text-c'>";
                        con += "<td>" + item.num + "</td>";
                        con += "<td class='text-l'><b><a  target='_blank' style='cursor:pointer' class='text-primary' href='" + item.url + "' title='" + item.title + "'>" + item.title + "</a></b></td>"
                        con += "<td>" + item.hot_count + "</td>"
                        temp = ""
                        if (item.is_new == 1) {
                            temp = "新"
                        }
                        con += "<td class='td-status'><span class='label label-success radius'>" + temp + "</span></td></tr>"
                    });
                    $("#zhihu_hot_news").html(con); //把内容入到这个div中即完成
                    con = "";
                    $.each(weibo, function (index, item) {
                        con += "<tr class='text-c'>";
                        con += "<td>" + item.num + "</td>";
                        con += "<td class='text-l'><b><a  target='_blank' style='cursor:pointer' class='text-primary' href='" + item.url + "' title='" + item.title + "'>" + item.title + "</a></b></td>"
                        hot_count = Math.floor(parseInt(item.hot_count)/10000)
                        con += "<td>" + hot_count.toString() + " 万热度</td>"
                        temp = ""
                        switch (item.is_new ) {
                            case 1:
                                temp = "新";
                                break;
                            case 2:
                                temp = "热";
                                break;
                            case 3:
                                temp = "荐";
                                break;
                            case 4:
                                temp = "沸";
                                break;
                            case 5:
                                temp = "其他";
                                break;
                        }
                        con += "<td class='td-status'><span class='label label-success radius'>" + temp + "</span></td></tr>"

                    });
                    $("#weibo_hot_news").html(con); //把内容入到这个div中即完成
                    con = "";
                    $.each(tieba, function (index, item) {
                        con += "<tr class='text-c'>";
                        con += "<td>" + item.num + "</td>";
                        con += "<td class='text-l'><b><a target='_blank' style='cursor:pointer' class='text-primary' href='" + item.url + "' title='" +  item.title + "'>" + item.title + "</a></b></td>"
                        hot_count = Math.floor(parseInt(item.hot_count)/10000)
                        con += "<td>" + hot_count.toString() + " 万内容</td>"
                        temp = ""
                        if (item.is_new == 1) {
                            temp = "新"
                        }
                        con += "<td class='td-status'><span class='label label-success radius'>" + temp + "</span></td></tr>"
                    });
                    $("#tieba_hot_news").html(con); //把内容入到这个div中即完成
                }
            });
        })
